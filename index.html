<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!--BootsWatch CDN // Alternativa a Bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!--NAVIGATION-->
    <div class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </div>

    <div class="container">
        <!--APPLICATION-->
        <div id="App" class="row pt-5">
            <!--FORM-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>                    
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" placeholder="Product name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                                <input type="number" step="0.01"  placeholder="Producto price" class="form-control" id="price">
                        </div>
                        <div class="form-group">
                                <input type="number" placeholder="Product year"  value="2018" min="1900" class="form-control" id="year">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>                   
                </div>
            </div>
            <!--VIEW-->            
            <div id="product-list"  class="col-md-8">

            </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
